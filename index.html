<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Posting</title>
</head>
<body>
    <div class="container mt-5">
        <div class="post-container">
            <h1 class="profile">Profile</h1>
            <div class="d-flex align-items-center mb-3">
                <input type="text" class="form-control tname" placeholder="Nick Name">
            </div>
            <div class="d-flex input-area mb-3">
                <!-- <img src="" class="profile-img me-3" alt="Profile"> -->
                 <div class="icon">
                    <i class="fa-solid fa-truck-fast"></i>
                 </div>

                <textarea class="form-control tasks" rows="4" placeholder="What's happening?"></textarea>
                <div class="input-icons">
                    <i class="fas fa-image"></i>
                    <i class="fas fa-smile"></i>
                    <i class="fas fa-paperclip"></i>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <div class="error flex-grow-1 me-3"></div>
                <div>
                    <button type="button" class="btn btn-primary postBtn me-2">Publish</button>
                    <button type="button" class="btn btn-secondary updateBtn" style="display:none;">Update</button>
                </div>
            </div>
        </div>
        <div class="search-container mb-3">
            <div class="input-group">
                <input type="text" class="form-control search-input" placeholder="search via whole text in post">
                <button class="btn btn-primary search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-secondary reset-search-btn">
                    <i class="fas fa-refresh"></i>
                </button>
            </div>
        </div>
        <div class="allPost">
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
